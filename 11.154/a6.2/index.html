<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mapping with D3</title>
	<script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>

     <style>
   	 #tooltip.hidden {
   		display: none;
   		 }

   	 #tooltip {
		 position: absolute;
		 width: 200px;
		 height: 65px;
		 border: solid gray 1px;
		 padding: 5px;
		 z-index:10;
		font-family: "Arial";
   		 }
	</style>

</head>
<body>
	<!-- Page elements and content go here. -->
	<div id="tooltip" class="hidden">
		<p><span id="value">100</span></p>
	</div>


	<script>
		var bosNeighborurl="https://gist.githubusercontent.com/cesandoval/09b2e39263c748fbcb84b927cecc7c46/raw/ab71d3638efd2545ec99c2651c6f2ddcea9d2a07/boston.json"

		var tweetsPerNeighborhoodurl = "https://gist.githubusercontent.com/cesandoval/046a91586ae76889aeb5b3e9db53016e/raw/ffb0c410ce8503c8c839cde01235bafb39cb14ad/bostosn_311.csv"

		var width = 700
		var height = 580

		var svg = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height)

		var g = svg.append("g")

		var albersProjection = d3.geoAlbers()
								 .scale(190000)
								 .rotate([71.057, 0])
								 .center([0, 42.313])
								 .translate([width/2, height/2])

		var path = d3.geoPath()
					.projection(albersProjection)


		var twitter = d3.map();
		var promises = [
						d3.json(bosNeighborurl), 
						d3.csv(tweetsPerNeighborhoodurl, function(d) { twitter.set(d.Name, Math.log(d.twitter)); })
						]
		Promise.all(promises).then(ready)

		var color = d3.scaleThreshold()
           .domain(d3.range(0, 1000))
           .range(d3.schemePurples[9]);


       function ready([us]) {
           svg.append("g")
               .selectAll("path")
               .data(topojson.feature(us, us.objects.boston_neigh).features)
               .enter()
               .append("path")
               .attr("fill",function(d) { return color(d.twitter = twitter.get(d.properties.Name));})
               .style("stroke", "black")
               .attr("d", path)
               // .append("title")

               .on("mouseover", function(d) {
   					 d3.select("#tooltip")
   					 .style("left", d3.event.pageX + "px")
   					 .style("top", d3.event.pageY + "px")
   					 .style("background-color", "white")
   					 .style("padding", 5)
   					 .style("opacity", 0.6)
   					 .select("#value")
   					 .html("<p>" + String(d.properties.Name) +": " + d.twitter + "</p>")
   			 d3.select("#tooltip").classed("hidden", false);
   			 })
   		 
   			 .on("mouseout", function() {
   				 d3.select("#tooltip").classed("hidden", true);
   			 });
       }


		// legend
        var x = d3.scaleLinear()
	           .domain([1, 10])
	           .rangeRound([600, 800]);

	       var g = svg.append("g")
	           .attr("class", "key")
	           .attr("transform", "translate(0,40)");
	 
	       g.selectAll("rect")
	           .data(color.range().map(function(d) {
	               d = color.invertExtent(d);
	               if (d[0] == null) d[0] = x.domain()[0];
	               if (d[1] == null) d[1] = x.domain()[1];
	               return d;
	           }))
	           .enter().append("rect")
	           .attr("height", 8)
	           .attr("x", function(d) { return x(d[0]); })
	           .attr("width", function(d) { return x(d[1]) - x(d[0]); })
	           .attr("fill", function(d) { return color(d[0]); })

	 
	       g.append("text")
	           .attr("class", "caption")
	           .attr("x", x.range()[0] + 100)
	           .attr("y", -6)
	           .attr("fill", "#000")
	           .attr("text-anchor", "end")
	           .attr("font-weight", "bold")
	           .text("Tweets per neighborhood (Log Scale)");
	 
	       g.call(d3.axisBottom(x)
	       .tickSize(13)
	       .tickFormat(function(x, i) { return x; })
	       .tickValues(color.domain()))



	</script>	
</body>
</html>
