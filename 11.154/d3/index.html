<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"> 
		<style type="text/css">
			.text-styling {
				font-family: Arial;
				font-size: 14px;
			}
			.title-styling {
				font-family: Arial;
				font-size: 18px;
			}

		</style>
		</head>
		<body>
	
		
		<div id="main">
	
		</div>
		<script type="text/javascript">
			width = 1200
			height = 600
		
			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];


			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height)
						.append("g")
						.attr("transform", 
          					"translate(" + 100 + "," + 50 + ")");

			svg.append("text")
				.attr("class", "title-styling")
		        .attr("x", 0)             
		        .attr("y", -10)
		        .attr("text-anchor", "left")  
		        .text("Agriculture of Various Countries");

			var y = d3.scaleBand()
			          .range([0, height-50])
			          .padding(0.15);

  			y.domain(agriculturedata.map(function(d) { return d[0]; }));

			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d) { return y(d[0]); })
               .attr("width", function(d) {
                       return d[1]*4;
                  })
          	   .attr("height", y.bandwidth())

               .attr("fill", "green")
               .attr("opacity", 0.7);

			svg.append("g")
			  	.attr("class", "text-styling")
			    .call(d3.axisLeft(y));

				
		</script>
		</div>
	</body>
</html>
